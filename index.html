<!DOCTYPE html>
<html eng="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="Celular com instagram aberto">
        </div>
        <div class="instagram-content">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram em preto" class='instagram-logo'>
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="Foto de perfil do Instagram do usuário">
                </div>
                <a href="#" class='instagram-login'>Continue como _lesao</a>
                <a href="#" class='instagram-logout'>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _lesao?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar conta</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-app">
                <p class="baixe">Obtenha o aplicativo</p>
                <div class="download">
                <a href='#' class='app-down'></a>
                <a href='#' class='app-down'></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
